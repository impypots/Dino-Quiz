<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">

    <body>
        <div id="container">
            <h1>Are you a Brachiosaurus? Let's find out!</h1>
            <div id="firstQ"><p>Did you live in North America during the Late Jurassic Period?</p>
                <input type="radio" value="yes" name="Q1" id="q1Yes">
                <label for="Q1yes">Yes</label><br>
                <input type="radio" value="no" name="Q1">
                <label for="Q1no">No</label><br>
                <input type="button" id="btn" value="Next Question">
            </div>

            <div id="secondQ"><p>Are you between 18 and 21 meters long?</p>
                <input type="radio" value="yes" name="Q2" id="q2Yes">
                <label for="q2Yes">Yes</label><br>
                <input type="radio" value="no" name="Q2">
                <label for="Q2no">No</label><br>
                <input type="button" id="btn2" value="Next Question">
            </div>

            <div id="thirdQ"><p>Can you weigh up to 58 metric tons?</p>
                <input type="radio" value="yes" name="Q3" id="q3Yes">
                <label for="q3Yes">Yes</label><br>
                <input type="radio" value="no" name="Q3">
                <label for="Q3no">No</label><br>
                <input type="button" id="btn3" value="Results!">
            </div>
            <div id="results">
                <h3 id="good-ending">Congratulations...You're a brachiosaurus!!!</h3>
                <h3 id="bad-ending">Sorry, but um...you're not a brachiosaurus :(</h3>
                <img id="brachys" src="brachy.jpg">
            </div>
        </div>
        <script src="C:\Users\Owner\Documents\GitHub\Dino-Project\index.js"></script>
